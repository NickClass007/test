<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Button Event</title>
</head>
<style>
        .myButton {
        	position: relative;
            top: 30px;
            background-color: #4CAF50; /* Button-Farbe */
            color: white; /* Schriftfarbe */
            padding: 10px 20px; /* Innenabstand */
            border: none; /* Keine Rahmenlinie */
            border-radius: 25px; /* Rundung */
            cursor: pointer; /* Mauszeiger als Hand */
            font-size: 16px; /* Schriftgröße */
        }
    </style>
<body>
    <button class="myButton" id="myButton">Klick mich!</button>

    <script>
        // Button-Element auswählen
        const button = document.getElementById("myButton");pc
        // Event-Listener hinzufügen
        button.addEventListener("click", function() {
            alert("Button wurde gedrückt!"); // Aktion beim Klick
            console.log("Der Button wurde gedrückt."); // Konsolenmeldung
        });
    </script>
</body>
</html>
