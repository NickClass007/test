<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>E-Mail senden mit Firebase</title>
    <script src="https://www.gstatic.com/firebasejs/9.0.0/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.0.0/firebase-functions.js"></script>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }
        .emailForm {
            max-width: 300px;
            margin: auto;
        }
        label, input, button {
            display: block;
            width: 100%;
            margin-bottom: 10px;
        }
        input {
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        button {
            background-color: #4CAF50;
            color: white;
            padding: 10px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        button:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body>
    <div class="emailForm">
        <h2>E-Mail senden</h2>
        <form id="emailForm">
            <label for="email">E-Mail-Adresse:</label>
            <input type="email" id="email" name="email" placeholder="E-Mail eingeben" required>
            <button type="submit">Absenden</button>
        </form>
        <div id="result"></div>
    </div>

    <script>
        // Firebase-Konfiguration
        const firebaseConfig = {
            apiKey: "DEIN_API_KEY",
            authDomain: "DEIN_PROJECT_ID.firebaseapp.com",
            projectId: "DEIN_PROJECT_ID",
            storageBucket: "DEIN_PROJECT_ID.appspot.com",
            messagingSenderId: "DEIN_SENDER_ID",
            appId: "DEIN_APP_ID",
            measurementId: "DEIN_MEASUREMENT_ID"
        };

        // Firebase initialisieren
        firebase.initializeApp(firebaseConfig);
        const functions = firebase.functions();

        // Formular absenden
        document.getElementById("emailForm").addEventListener("submit", function(event) {
            event.preventDefault(); // Verhindert das Neuladen der Seite

            const email = document.getElementById("email").value;

            // Firebase Function aufrufen, um die E-Mail zu senden
            const sendEmail = functions.httpsCallable('sendEmail');
            sendEmail({ email: email })
                .then((result) => {
                    document.getElementById("result").textContent = result.data;
                    document.getElementById("result").style.color = "green";
                })
                .catch((error) => {
                    document.getElementById("result").textContent = "Fehler: " + error.message;
                    document.getElementById("result").style.color = "red";
                });
        });
    </script>
</body>
</html>
